<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دکتر سعید مجتبی‌زاده</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="description" content="پایگاه رسمی دکتر سعید مجتبی‌زاده | روایت مسیر علم و زندگی در پژوهش و نوآوری.">
  <meta name="keywords" content="دکتر سعید مجتبی‌زاده, Saeed Mojtabazadeh, ژئوتکنیک, پژوهشگر, نوآوری علمی">
  <meta name="author" content="Saeed Mojtabazadeh">

  <link rel="icon" type="image/png" sizes="512x512" href="https://github.com/mojtabazadeh/saeedmojtabazadeh.github.io/blob/main/favicon.png?raw=true">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>   
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{width:100%;height:100%;overflow-x:hidden}
    body {
      font-family:'Vazirmatn',sans-serif;
      background:#000;
      color:white;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px 10px 40px;
      transform-origin:0 0;
    }
    body.lang-en{font-family:'Poppins',sans-serif;direction:ltr;text-align:center}

    #particles {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}

    .profile-container {
      width:150px;height:150px;margin:25px auto 16px;
      border-radius:50%;overflow:hidden;
      box-shadow:0 8px 22px rgba(255,220,150,0.5);
      animation:floatMove 6s ease-in-out infinite;
    }
    .profile-container img {width:100%;height:100%;object-fit:cover;display:block}
    @keyframes floatMove {0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

    .title-wrapper {
      max-width:90vw;margin-bottom:20px;
      animation:fadeInUp 1s ease forwards;opacity:0;transform:translateY(10px);
    }
    .title-line {
      font-size:clamp(1.6rem,5vw,2.4rem);
      font-weight:800;
      background:linear-gradient(90deg,#fff2a8,#ffc94d,#ffb400);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:0 0 12px rgba(255,211,108,0.6);
      animation:glowPulse 4s ease-in-out infinite;
    }
    .title-sub {
      font-size:clamp(1rem,3vw,1.2rem);
      color:#ffddaa;
      font-weight:600;
      margin-top:4px;
      text-shadow:0 1px 3px rgba(0,0,0,0.4);
    }

    .link-bar {
      display:flex;flex-wrap:wrap;justify-content:center;
      gap:10px;max-width:95vw;margin-bottom:16px;
      animation:fadeInUp 1.2s ease forwards;opacity:0;transform:translateY(10px);
    }
    .link-bar a {
      background:rgba(255,255,255,0.1);
      color:white;
      padding:8px 14px;
      border-radius:25px;
      font-size:clamp(0.8rem,3vw,0.95rem);
      text-decoration:none;
      transition:all 0.3s ease;
    }
    .link-bar a:hover {
      background:rgba(255,255,255,0.25);
      box-shadow:0 0 12px rgba(255,200,100,0.7);
      transform:translateY(-2px);
    }

    .frame-wrapper {
      width:95%;max-width:900px;aspect-ratio:16/9;
      border-radius:16px;overflow:hidden;
      margin-top:10px;
      background:rgba(0,0,0,0.25);backdrop-filter:blur(4px);
      animation:fadeInUp 1.4s ease forwards;opacity:0;transform:translateY(10px);
    }
    .frame-wrapper iframe {width:100%;height:100%;border:none;display:block;border-radius:16px}

    .footer {font-size:0.8rem;margin-top:18px;opacity:0.7}
    .footer a {color:white;text-decoration:none}

    .lang-switch {
      position:fixed;top:12px;left:12px;display:flex;gap:6px;z-index:99;
    }
    .lang-switch button {
      background:rgba(255,255,255,0.15);
      color:white;border:none;padding:6px 12px;
      border-radius:50px;cursor:pointer;font-size:0.8rem;
      transition:all 0.3s ease;
    }
    .lang-switch button:hover {
      background:rgba(255,255,255,0.3);transform:scale(1.05);
    }

    /* ✅ افکت تغییر زبان خیلی نرم و لوکس */
    body.switching {
      opacity:0;
      transform:scale(0.96);
      filter:blur(2px);
      transition:all 0.5s ease-in-out;
    }
    body.ready {
      opacity:1;
      transform:scale(1);
      filter:blur(0);
      transition:all 0.5s ease-in-out;
    }

    @keyframes fadeInUp {to {opacity:1;transform:translateY(0)}}
    @keyframes glowPulse {0%,100%{text-shadow:0 0 8px rgba(255,211,108,0.6)}50%{text-shadow:0 0 14px rgba(255,211,108,1)}}

    @media(max-width:480px){
      .profile-container{width:120px;height:120px}
      .link-bar{gap:6px}
      .link-bar a{padding:6px 10px}
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="lang-switch">
    <button id="btn-fa">Fa</button>
    <button id="btn-en">En</button>
  </div>

  <div class="profile-container">
    <img src="https://bayanbox.ir/view/6333081801587349279/Saeed2.jpg" alt="Dr. Saeed Mojtabazadeh">
  </div>

  <div class="title-wrapper">
    <h1 class="title-line" id="main-title">دکتر سعید مجتبی‌زاده</h1>
    <h2 class="title-sub" id="sub-title">اولین فوق‌دکتری مهندسی ژئوتکنیک در ایران</h2>
  </div>

  <div class="link-bar" id="links"></div>

  <div class="frame-wrapper">
    <iframe src="https://www.aparat.com/video/video/embed/videohash/x722241/vt/frame?autoplay=false"
      allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <div class="footer">
    © <a href="http://www.mojtabazadeh.ir/" target="_blank">Saeed Mojtabazadeh | www.mojtabazadeh.ir</a>
  </div>

  <script>
    // ✅ داده زبان‌ها
    const data = {
      fa:{title:"دکتر سعید مجتبی‌زاده",sub:"اولین فوق‌دکتری مهندسی ژئوتکنیک در ایران",links:[
        {text:"پایگاه شخصی",href:"http://mojtabazadeh.ir/"},
        {text:"پایگاه مقالات",href:"http://www.drmojtabazadeh.ir/"},
        {text:"پایگاه مطالعات",href:"http://www.smojtabazadeh.ir/"},
        {text:"پایگاه اینستاگالری",href:"http://www.instagallery.ir/"},
        {text:"پایگاه اَپرچِر",href:"http://www.mojtabazadeh-hasanlouei.ir/"},
        {text:"پایگاه انگلیسی",href:"https://www.mojtabazade.ir/"},
        {text:"گوگل اسکالر",href:"https://scholar.google.com/citations?user=YphpjTcAAAAJ&hl=en"},
        {text:"پایگاه اورکید",href:"https://orcid.org/0000-0001-8508-4837"},
      ]},
      en:{title:"Dr. Saeed Mojtabazadeh",sub:"The pioneering geotechnical engineering postdoctoral researcher in Iran",links:[
        {text:"Personal Website",href:"http://mojtabazadeh.ir/"},
        {text:"Research Articles",href:"http://www.drmojtabazadeh.ir/"},
        {text:"Study Hub",href:"http://www.smojtabazadeh.ir/"},
        {text:"Instagallery",href:"http://www.instagallery.ir/"},
        {text:"Aperture Hub",href:"http://www.mojtabazadeh-hasanlouei.ir/"},
        {text:"English Site",href:"https://www.mojtabazade.ir/"},
        {text:"Google Scholar",href:"https://scholar.google.com/citations?user=YphpjTcAAAAJ&hl=en"},
        {text:"ORCID Profile",href:"https://orcid.org/0000-0001-8508-4837"},
      ]}
    };

    const mainTitle=document.getElementById("main-title"),
          subTitle=document.getElementById("sub-title"),
          linksContainer=document.getElementById("links");

    function buildLinks(lang){
      linksContainer.innerHTML="";
      data[lang].links.forEach(l=>{
        const a=document.createElement("a");
        a.href=l.href;a.target="_blank";a.textContent=l.text;
        linksContainer.appendChild(a);
      });
    }

    function switchLang(lang){
      document.body.classList.remove("ready");
      document.body.classList.add("switching");
      setTimeout(()=>{
        mainTitle.textContent=data[lang].title;
        subTitle.textContent=data[lang].sub;
        buildLinks(lang);
        if(lang==="en"){
          document.body.classList.add("lang-en");
          document.documentElement.dir="ltr";
        } else {
          document.body.classList.remove("lang-en");
          document.documentElement.dir="rtl";
        }
        document.body.classList.remove("switching");
        document.body.classList.add("ready");
      },400);
    }

    buildLinks("fa");
    document.body.classList.add("ready");
    document.getElementById("btn-fa").onclick=()=>switchLang("fa");
    document.getElementById("btn-en").onclick=()=>switchLang("en");

    // ✅ افکت ذرات پس‌زمینه
    const canvas=document.getElementById("particles"),ctx=canvas.getContext("2d");
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
    addEventListener("resize",resize);resize();
    const particles=Array.from({length:60},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.8+1,dx:(Math.random()-0.5)*0.4,dy:(Math.random()-0.5)*0.4}));
    (function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="rgba(255,220,150,0.8)";
      particles.forEach(p=>{
        ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
        p.x+=p.dx;p.y+=p.dy;
        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;
      });
      requestAnimationFrame(draw);
    })();
  </script>
</body>
</html>
