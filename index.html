<head>

  <meta name="keywords" content="دکتر سعید مجتبی‌زاده, Saeed Mojtabazadeh, ژئوتکنیک, پژوهشگر, نوآوری علمی" />

  <meta property="og:title" content="دکتر سعید مجتبی‌زاده" />
  <meta property="og:description" content="پایگاه دکتر سعید مجتبی‌زاده" />
  <meta property="og:image" content="https://bayanbox.ir/view/6333081801587349279/Saeed2.jpg" />
  <meta property="og:url" content="http://www.mojtabazadeh.ir/" />
  <meta name="twitter:card" content="summary_large_image" />

  <link
    rel="icon"
    type="image/png"
    sizes="512x512"
    href="https://github.com/mojtabazadeh/saeedmojtabazadeh.github.io/blob/main/favicon.png?raw=true"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(135deg, #1a0033, #3b0066, #660099, #9933cc);
      background-attachment: fixed;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px 40px;
    }
    body.lang-en {
      font-family: "Poppins", sans-serif;
      direction: ltr;
      text-align: center;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .profile-container {
      width: 150px;
      height: 150px;
      margin: 25px auto 16px;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 120, 255, 0.6), 0 0 45px rgba(140, 70, 255, 0.3);
      animation: floatMove 6s ease-in-out infinite;
      background: rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: visible;
    }
    .profile-container svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    @keyframes floatMove {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    .title-wrapper {
      max-width: 90vw;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }
    .title-line {
      font-size: clamp(1.6rem, 5vw, 2.4rem);
      font-weight: 800;
      background: linear-gradient(90deg, #ffccff, #cc99ff, #9966ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(200, 150, 255, 0.6);
      animation: glowPulse 4s ease-in-out infinite;
    }
    .title-sub {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #e0c7ff;
      font-weight: 600;
      margin-top: 4px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }

    .link-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 95vw;
      margin-bottom: 16px;
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }
    .link-bar a {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 8px 14px;
      border-radius: 25px;
      font-size: clamp(0.8rem, 3vw, 0.95rem);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .link-bar a:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 12px rgba(180, 100, 255, 0.7);
      transform: translateY(-2px);
    }

    .frame-wrapper {
      width: 95%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(4px);
      animation: fadeInUp 1.4s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }
    .frame-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 16px;
    }

    .footer {
      font-size: 0.8rem;
      margin-top: 18px;
      opacity: 0.7;
      user-select: none;
    }
    .footer a {
      color: white;
      text-decoration: none;
      pointer-events: none;
    }

    /* دکمه‌های تغییر زبان (بالا سمت چپ) */
    .lang-switch {
      position: fixed;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 6px;
      z-index: 99;
      flex-wrap: nowrap;
    }
    .lang-switch button {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s ease;
      min-width: 45px;
      user-select: none;
    }
    .lang-switch button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* دکمه‌های بالا سمت راست (درباره من و تماس) */
    .top-right-buttons {
      position: fixed;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 10px;
      z-index: 99;
      flex-wrap: nowrap;
      user-select: none;
    }
    .top-right-buttons button {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      min-width: 100px;
      transition: all 0.3s ease;
    }
    .top-right-buttons button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    /* مودال و پس‌زمینه */
    #modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 98;
    }
    #modal-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(40, 0, 70, 0.95);
      color: white;
      padding: 20px 25px;
      width: 90%;
      max-width: 460px;
      max-height: 75vh;
      overflow-y: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(200, 150, 255, 0.6);
      text-align: justify;
      font-size: 0.9rem;
      line-height: 1.6;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 99;
      user-select: text;
    }
    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }
    .modal h3 {
      margin-bottom: 14px;
      font-size: 1.15rem;
      color: #ffccff;
      text-align: center;
      user-select: none;
    }
    .modal button.close-btn {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      color: white;
      padding: 8px 20px;
      border-radius: 12px;
      margin: 10px auto 0;
      cursor: pointer;
      display: block;
      font-size: 0.9rem;
      min-width: 100px;
      transition: background 0.3s ease;
      user-select: none;
    }
    .modal button.close-btn:hover {
      background: rgba(255, 255, 255, 0.45);
    }

    @media (max-width: 480px) {
      .profile-container {
        width: 120px;
        height: 120px;
      }
      .link-bar {
        gap: 6px;
      }
      .link-bar a {
        padding: 6px 10px;
      }
      .lang-switch button {
        font-size: 0.7rem;
        padding: 6px 10px;
        min-width: 40px;
      }
      .top-right-buttons button {
        font-size: 0.8rem;
        min-width: 85px;
        padding: 6px 10px;
      }
      .modal {
        max-width: 90vw;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes glowPulse {
      0%,
      100% {
        text-shadow: 0 0 8px rgba(200, 150, 255, 0.6);
      }
      50% {
        text-shadow: 0 0 14px rgba(200, 150, 255, 1);
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <!-- دکمه‌های تغییر زبان -->
  <div class="lang-switch" role="group" aria-label="Language switch">
    <button id="btn-fa" aria-pressed="true" aria-label="زبان فارسی">Fa</button>
    <button id="btn-en" aria-pressed="false" aria-label="English language">En</button>
  </div>

  <!-- دکمه‌های درباره من و تماس -->
  <div class="top-right-buttons" role="group" aria-label="About and Contact buttons">
    <!-- دکمه‌ها با جاوااسکریپت ساخته می‌شوند -->
  </div>

  <div class="profile-container" aria-label="Profile picture of Saeed Mojtabazadeh">
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" role="img" aria-hidden="true">
      <defs>
        <clipPath id="circleView">
          <circle cx="50" cy="50" r="50" />
        </clipPath>
      </defs>
      <image
        clip-path="url(#circleView)"
        href="https://bayanbox.ir/view/6333081801587349279/Saeed2.jpg"
        width="100"
        height="100"
        preserveAspectRatio="xMidYMid slice"
        alt="تصویر دکتر سعید مجتبی‌زاده"
      />
    </svg>
  </div>

  <div class="title-wrapper">
    <h1 class="title-line" id="main-title">دکتر سعید مجتبی‌زاده</h1>
    <h2 class="title-sub" id="sub-title">فوق‌دکتری مهندسی عمران-ژئوتکنیک لرزه‌ای</h2>
  </div>

  <div class="link-bar" id="links" aria-label="Personal and academic links"></div>

  <div class="frame-wrapper">
    <iframe
      src="https://www.aparat.com/video/video/embed/videohash/x722241/vt/frame?autoplay=false"
      allow="autoplay; fullscreen"
      allowfullscreen
      title="ویدیو معرفی دکتر سعید مجتبی‌زاده"
    ></iframe>
  </div>

  <div class="footer" role="contentinfo">
    © <a href="http://www.mojtabazadeh.ir/" target="_blank" rel="noopener noreferrer">Saeed Mojtabazadeh | www.mojtabazadeh.ir</a>
  </div>

  <!-- پس‌زمینه مودال -->
  <div id="modal-overlay" tabindex="-1"></div>

  <!-- مودال درباره من -->
  <div
    id="about-modal"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="about-title"
    aria-describedby="about-text"
  >
    <h3 id="about-title"></h3>
    <p id="about-text"></p>
    <button id="about-close" class="close-btn" aria-label="Close About Modal"></button>
  </div>

  <!-- مودال تماس -->
  <div
    id="contact-modal"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="contact-title"
    aria-describedby="contact-text"
  >
    <h3 id="contact-title"></h3>
    <p id="contact-text"></p>
    <button id="contact-close" class="close-btn" aria-label="Close Contact Modal"></button>
  </div>

  <script defer>
    const data = {
      fa: {
        title: "دکتر سعید مجتبی‌زاده",
        sub: "فوق‌دکتری مهندسی عمران-ژئوتکنیک لرزه‌ای",
        links: [
          { text: "پایگاه شخصی", href: "http://mojtabazadeh.ir/" },
          { text: "پایگاه مقالات", href: "http://www.drmojtabazadeh.ir/" },
          { text: "پایگاه مطالعات", href: "http://www.smojtabazadeh.ir/" },
          { text: "اینستاگالری", href: "https://www.instagallery.ir/" },
          { text: "پایگاه اَپرچِر", href: "http://mojtabazadeh-hasanlouei.ir/" },
          { text: "گوگل اسکالر", href: "https://scholar.google.com/citations?user=YphpjTcAAAAJ&hl=en" },
          { text: "پروفایل اُرکید", href: "https://orcid.org/0000-0001-8508-4837" },
          { text: "پایگاه انگلیسی", href: "https://www.mojtabazade.ir/" },
        ],
        aboutTitle: "درباره من",
        aboutText: `دکتر سعید مجتبی‌زاده حسنلوئی، به عنوان اولین پژوهشگر پسادکتری مهندسی عمران-ژئوتکنیک در ایران، از سال 1394 بر توسعه‌ی الگوریتم‌های محاسباتی و مدلسازی عددی پیشرفته در حوزه‌ی ژئومکانیک لرزه‌ای متمرکز شده است. او رساله‌ی دوره‌ی دکتری تخصصی و طرح پژوهشی پسادکتری خویش را بر مسأله‌ی انتشار و پراکنش امواج لرزه‌ای در خاک و سازه‌های زیرسطحی اختصاص داده است.`,
        contactTitle: "تماس با من",
        contactText: `برای ارتباط با دکتر سعید مجتبی‌زاده، می‌توانید از ایمیل <a href="mailto:saeed@mojtabazadeh.ir" style="color:#cc99ff; text-decoration: underline;">saeed@mojtabazadeh.ir</a> استفاده کنید یا با شماره تلفن <a href="tel:+989123456789" style="color:#cc99ff; text-decoration: underline;">+98 912 345 6789</a> تماس بگیرید.`,
        aboutBtn: "درباره من",
        contactBtn: "تماس",
      },
      en: {
        title: "Dr. Saeed Mojtabazadeh",
        sub: "Postdoc Fellow in Geotechnical Engineering",
        links: [
          { text: "Website", href: "http://mojtabazadeh.ir/" },
          { text: "Researches", href: "http://www.drmojtabazadeh.ir/" },
          { text: "Study Hub", href: "http://www.smojtabazadeh.ir/" },
          { text: "Instagallery", href: "https://www.instagallery.ir/" },
          { text: "Aperture", href: "http://mojtabazadeh-hasanlouei.ir/" },
          { text: "Google Scholar", href: "https://scholar.google.com/citations?user=YphpjTcAAAAJ&hl=en" },
          { text: "ORCID", href: "https://orcid.org/0000-0001-8508-4837" },
          { text: "English Website", href: "https://www.mojtabazade.ir/" },
        ],
        aboutTitle: "About Me",
        aboutText: `Dr. Saeed Mojtabazadeh Hasanlouei is Iran's pioneering postdoctoral researcher in Civil Engineering - Geotechnical Earthquake Engineering since 2015. His PhD thesis and postdoctoral research focus on seismic wave propagation and scattering in soil and underground structures with advanced numerical modeling and computational algorithms.`,
        contactTitle: "Contact Me",
        contactText: `You can reach Dr. Saeed Mojtabazadeh via email at <a href="mailto:saeed@mojtabazadeh.ir" style="color:#cc99ff; text-decoration: underline;">saeed@mojtabazadeh.ir</a> or call at <a href="tel:+989123456789" style="color:#cc99ff; text-decoration: underline;">+98 912 345 6789</a>.`,
        aboutBtn: "About Me",
        contactBtn: "Contact",
      },
    };

    const mainTitle = document.getElementById("main-title"),
      subTitle = document.getElementById("sub-title"),
      linksContainer = document.getElementById("links"),
      topRightButtons = document.querySelector(".top-right-buttons"),
      modalOverlay = document.getElementById("modal-overlay"),
      aboutModal = document.getElementById("about-modal"),
      contactModal = document.getElementById("contact-modal"),
      aboutTitleEl = document.getElementById("about-title"),
      aboutTextEl = document.getElementById("about-text"),
      aboutCloseBtn = document.getElementById("about-close"),
      contactTitleEl = document.getElementById("contact-title"),
      contactTextEl = document.getElementById("contact-text"),
      contactCloseBtn = document.getElementById("contact-close"),
      btnFa = document.getElementById("btn-fa"),
      btnEn = document.getElementById("btn-en");

    // ساخت دکمه‌های بالا سمت راست
    function buildTopButtons(lang) {
      topRightButtons.innerHTML = "";

      // ساخت دکمه‌ها طبق زبان و ترتیب متفاوت
      const buttonsOrder =
        lang === "fa"
          ? ["aboutBtn", "contactBtn"]
          : ["contactBtn", "aboutBtn"];

      buttonsOrder.forEach((key) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.textContent = data[lang][key];
        btn.setAttribute("aria-label", btn.textContent);
        btn.classList.add(key + "-btn");

        // رویداد باز کردن مودال مربوطه
        btn.onclick = () => {
          openModal(key === "aboutBtn" ? "about" : "contact");
        };
        topRightButtons.appendChild(btn);
      });
    }

    function buildLinks(lang) {
      linksContainer.innerHTML = "";
      data[lang].links.forEach((l) => {
        const a = document.createElement("a");
        a.href = l.href;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = l.text;
        linksContainer.appendChild(a);
      });
    }

    function openModal(modalName) {
      modalOverlay.classList.add("show");
      if (modalName === "about") {
        aboutTitleEl.textContent = data[currentLang].aboutTitle;
        aboutTextEl.innerHTML = data[currentLang].aboutText;
        aboutModal.classList.add("show");
        aboutCloseBtn.focus();
      } else if (modalName === "contact") {
        contactTitleEl.textContent = data[currentLang].contactTitle;
        contactTextEl.innerHTML = data[currentLang].contactText;
        contactModal.classList.add("show");
        contactCloseBtn.focus();
      }
      // کلید ESC برای بستن مودال‌ها
      document.addEventListener("keydown", escKeyHandler);
    }
    function closeModal() {
      modalOverlay.classList.remove("show");
      aboutModal.classList.remove("show");
      contactModal.classList.remove("show");
      document.removeEventListener("keydown", escKeyHandler);
    }
    function escKeyHandler(e) {
      if (e.key === "Escape") {
        closeModal();
      }
    }

    // بستن مودال با کلیک روی پس‌زمینه
    modalOverlay.onclick = closeModal;

    aboutCloseBtn.onclick = closeModal;
    contactCloseBtn.onclick = closeModal;

    // تغییر زبان و به‌روزرسانی UI
    let currentLang = localStorage.getItem("lang") || "fa";

    function switchLang(lang) {
      if (lang === currentLang) return;
      currentLang = lang;
      localStorage.setItem("lang", lang);
      document.body.classList.add("smooth-switch");
      setTimeout(() => {
        mainTitle.textContent = data[lang].title;
        subTitle.textContent = data[lang].sub;
        buildLinks(lang);
        buildTopButtons(lang);
        if (lang === "en") {
          document.body.classList.add("lang-en");
          document.documentElement.dir = "ltr";
          btnFa.setAttribute("aria-pressed", "false");
          btnEn.setAttribute("aria-pressed", "true");
        } else {
          document.body.classList.remove("lang-en");
          document.documentElement.dir = "rtl";
          btnFa.setAttribute("aria-pressed", "true");
          btnEn.setAttribute("aria-pressed", "false");
        }
      }, 300);
      setTimeout(() => document.body.classList.remove("smooth-switch"), 900);
      closeModal(); // بستن مودال در صورت باز بودن هنگام تغییر زبان
    }

    btnFa.onclick = () => switchLang("fa");
    btnEn.onclick = () => switchLang("en");

    // شروع با زبان ذخیره‌شده یا فارسی
    switchLang(currentLang);

    // کد مربوط به ذرات پس‌زمینه
    const canvas = document.getElementById("particles"),
      ctx = canvas.getContext("2d");
    let particles = [];

    function createParticles() {
      const count = Math.floor((window.innerWidth * window.innerHeight) / 12000);
      particles = Array.from({ length: count }, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        r: Math.random() * 1.8 + 1,
        dx: (Math.random() - 0.5) * 0.4,
        dy: (Math.random() - 0.5) * 0.4,
      }));
    }
    function resizeParticles() {
      const ratio = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * ratio;
      canvas.height = window.innerHeight * ratio;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(ratio, ratio);
      createParticles();
    }
    resizeParticles();
    window.addEventListener("resize", resizeParticles);

    (function draw() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      ctx.fillStyle = "rgba(200,150,255,0.8)";
      particles.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > window.innerWidth) p.dx *= -1;
        if (p.y < 0 || p.y > window.innerHeight) p.dy *= -1;
      });
      ctx.strokeStyle = "rgba(200,150,255,0.2)";
      ctx.lineWidth = 0.5;
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    })();
  </script>
</body>
