  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-image: url('https://bayanbox.ir/view/5592656112678928833/Background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .frame-wrapper {
      position: relative;
      width: 95%;
      max-width: 1024px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .frame-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 20px;
    }

    .footer {
      margin-top: 24px;
      color: white;
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
        background-size: cover;
      }

      .frame-wrapper {
        border-radius: 16px;
      }

      .frame-wrapper iframe {
        border-radius: 16px;
      }

      .footer {
        font-size: 0.8rem;
        margin-top: 16px;
      }
    }
  </style>
