<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دکتر سعید مجتبی‌زاده</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="description" content="اولین فوق‌دکتری مهندسی ژئوتکنیک لرزه‌ای در ایران">
  <meta name="keywords" content="دکتر سعید مجتبی زاده, Saeed Mojtabazadeh, مهندسی ژئوتکنیک, پژوهشگر برتر استان زنجان, نخبه علمی">
  <meta name="author" content="Saeed Mojtabazadeh">

  <meta property="og:title" content="دکتر سعید مجتبی‌زاده">
  <meta property="og:description" content="پایگاه دکتر سعید مجتبی‌زاده">
  <meta property="og:image" content="https://bayanbox.ir/view/6333081801587349279/Saeed2.jpg">
  <meta property="og:url" content="http://www.mojtabazadeh.ir/">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Favicon با id برای تغییر پویا -->
  <link id="favicon" rel="icon" type="image/png" sizes="512x512" 
        href="https://yourdomain.com/favicon-fa.png">

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{width:100%;height:100%;overflow-x:hidden}
    body {
      font-family:'Vazirmatn',sans-serif;
      background:linear-gradient(135deg,#1a0033,#3b0066,#660099,#9933cc);
      background-attachment: fixed;
      color:white;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px 10px 40px;
    }
    body.lang-en{font-family:'Poppins',sans-serif;direction:ltr;text-align:center}

    #particles {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}

    .profile-container {
      width:150px;height:150px;
      margin:25px auto 16px;
      border-radius:50%;
      box-shadow:0 0 25px rgba(255,120,255,0.6),0 0 45px rgba(140,70,255,0.3);
      animation:floatMove 6s ease-in-out infinite;
      background:rgba(255,255,255,0.05);
      position:relative;
      overflow:visible;
      transition: transform 0.4s ease;
    }
    .profile-container:hover {
      transform:scale(1.05);
      box-shadow:0 0 35px rgba(255,180,255,0.7),0 0 65px rgba(150,90,255,0.5);
    }
    .profile-container svg {width:100%;height:100%;display:block}
    @keyframes floatMove {
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
    }

    .title-wrapper {
      max-width:90vw;margin-bottom:20px;
      animation:fadeInUp 1.2s ease forwards;opacity:0;transform:translateY(10px);
    }
    .title-line {
      font-size:clamp(1.6rem,5vw,2.4rem);
      font-weight:800;
      background:linear-gradient(90deg,#ffccff,#cc99ff,#9966ff);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:0 0 12px rgba(200,150,255,0.6);
      animation:glowPulse 3s ease-in-out infinite;
    }
    .title-sub {
      font-size:clamp(1rem,3vw,1.2rem);
      color:#e0c7ff;
      font-weight:600;
      margin-top:4px;
      text-shadow:0 1px 3px rgba(0,0,0,0.4);
    }
    @keyframes glowPulse {
      0%,100%{text-shadow:0 0 8px rgba(200,150,255,0.6),0 0 16px rgba(160,90,255,0.3)}
      50%{text-shadow:0 0 20px rgba(230,180,255,1),0 0 30px rgba(200,120,255,0.7)}
    }

    .link-bar {
      display:flex;flex-wrap:wrap;justify-content:center;
      gap:10px;max-width:95vw;margin-bottom:16px;
      animation:fadeInUp 1.4s ease forwards;opacity:0;transform:translateY(10px);
    }
    .link-bar a {
      background:rgba(255,255,255,0.1);
      color:white;
      padding:8px 14px;
      border-radius:25px;
      font-size:clamp(0.8rem,3vw,0.95rem);
      text-decoration:none;
      transition:all 0.35s ease;
      position:relative;
      overflow:hidden;
    }
    .link-bar a::after {
      content:"";position:absolute;left:50%;top:50%;
      width:0;height:0;border-radius:50%;
      background:rgba(255,255,255,0.3);
      transform:translate(-50%,-50%);
      transition:width 0.5s ease,height 0.5s ease;
    }
    .link-bar a:hover::after {width:200%;height:500%;}
    .link-bar a:hover {
      box-shadow:0 0 14px rgba(200,150,255,0.6);
      transform:translateY(-2px);
    }

    .about-box {
      position:relative;
      max-width:900px;
      background:rgba(255,255,255,0.08);
      padding:18px;
      border-radius:16px;
      line-height:1.8;
      font-size:clamp(0.9rem,3vw,1rem);
      text-align:justify;
      margin-bottom:18px;
      box-shadow:0 0 12px rgba(180,100,255,0.3);
      animation:floatBox 7s ease-in-out infinite;
      overflow-y:auto;
      max-height:40vh;
      -webkit-overflow-scrolling: touch;
      transition:box-shadow 0.4s ease;
    }
    .about-box:hover {box-shadow:0 0 20px rgba(200,150,255,0.5);}
    @keyframes floatBox {
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }

    .contact-box {
      margin-top:8px;
      padding:12px 18px;
      border-radius:16px;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 12px rgba(180,100,255,0.3);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      animation: contactGlow 4s ease-in-out infinite, floatBox 6s ease-in-out infinite;
      max-width:320px;
      box-sizing: border-box;
    }
    .contact-item {
      direction:ltr;
      display:flex;
      align-items:center;
      gap:6px;
      font-size:0.95rem;
      color:#f0e6ff;
      text-decoration:none;
      transition:all 0.3s ease;
    }
    .contact-item:hover {
      color:#ffffff;
      text-shadow:0 0 6px rgba(200,150,255,0.8);
      transform:translateY(-2px);
    }
    @keyframes contactGlow {
      0%,100% { box-shadow:0 0 10px rgba(180,100,255,0.3); }
      50% { box-shadow:0 0 18px rgba(200,150,255,0.5); }
    }

    .footer {font-size:0.8rem;margin-top:18px;opacity:0.7}
    .footer a {color:white;text-decoration:none}

    .lang-switch {
      position:fixed;top:12px;left:12px;display:flex;gap:6px;z-index:99;
    }
    .lang-switch button {
      background:rgba(255,255,255,0.15);
      color:white;border:none;padding:7px 14px;
      border-radius:50px;cursor:pointer;font-size:0.8rem;
      transition:all 0.35s ease;overflow:hidden;position:relative;
    }
    .lang-switch button::before {
      content:"";position:absolute;left:50%;top:50%;
      width:0;height:0;background:rgba(255,255,255,0.25);
      border-radius:50%;transform:translate(-50%,-50%);
      transition:width 0.5s ease,height 0.5s ease;
    }
    .lang-switch button:hover::before {width:200%;height:500%;}
    .lang-switch button:hover {
      background:rgba(255,255,255,0.3);transform:scale(1.05);
    }

    .smooth-switch {
      animation:fadeScale 0.6s ease;
    }
    @keyframes fadeScale {
      0%{opacity:0.4;transform:scale(0.97)}
      100%{opacity:1;transform:scale(1)}
    }
    @keyframes fadeInUp {to{opacity:1;transform:translateY(0)}}

    @media(max-width:480px){
      .profile-container{width:120px;height:120px;}
      .link-bar{gap:6px}
      .link-bar a{padding:6px 10px}
      .about-box {
        max-height: 35vh !important;
        overflow-y: auto !important;
        padding: 14px;
      }
      .contact-box {
        max-width: 95vw;
        padding: 14px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="lang-switch">
    <button id="btn-fa">فارسی</button>
    <button id="btn-en">English</button>
  </div>

  <div class="profile-container">
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
      <defs><clipPath id="circleView"><circle cx="50" cy="50" r="50"/></clipPath></defs>
      <image clip-path="url(#circleView)" href="https://bayanbox.ir/view/6333081801587349279/Saeed2.jpg" width="100" height="100" preserveAspectRatio="xMidYMid slice"/>
    </svg>
  </div>

  <div class="title-wrapper">
    <h1 class="title-line" id="main-title">دکتر سعید مجتبی‌زاده</h1>
    <h2 class="title-sub" id="sub-title">فوق‌دکتری مهندسی عمران در گرایش ژئوتکنیک لرزه‌ای</h2>
  </div>

  <div class="link-bar" id="links"></div>

  <div class="about-box" id="about-text"></div>

  <div class="contact-box">
    <a class="contact-item" href="mailto:mojtabazadeh@outlook.com"><span>📧</span>mojtabazadeh@outlook.com</a>
    <a class="contact-item" href="tel:+989334115773"><span>📞</span>+98 933 411 5773</a>
  </div>

  <div class="footer" id="footer">سعید مجتبی‌زاده ©</div>

<script defer>
const data={
  fa:{title:"دکتر سعید مجتبی‌زاده",
      sub:"فوق‌دکتری مهندسی عمران در گرایش ژئوتکنیک لرزه‌ای",
      about:`دکتر سعید مجتبی‌زاده حسنلوئی ...`,
      footer:"سعید مجتبی‌زاده ©",
      links:[{text:"پایگاه شخصی",href:"http://mojtabazadeh.ir/"}]
  },
  en:{title:"Dr. Saeed Mojtabazadeh",
      sub:"Postdoc Fellow in Geotechnical Engineering",
      about:`Dr. Saeed Mojtabazadeh is the pioneering ...`,
      footer:"Saeed Mojtabazadeh ©",
      links:[{text:"Website",href:"http://mojtabazadeh.ir/"}]
  }
};

const mainTitle=document.getElementById("main-title"),
      subTitle=document.getElementById("sub-title"),
      linksContainer=document.getElementById("links"),
      aboutText=document.getElementById("about-text"),
      favicon=document.getElementById("favicon");

function buildLinks(lang){
  linksContainer.innerHTML="";
  data[lang].links.forEach(l=>{
    const a=document.createElement("a");
    a.href=l.href;a.target="_blank";a.textContent=l.text;
    linksContainer.appendChild(a);
  });
}
function switchLang(lang){
  localStorage.setItem("lang",lang);
  document.body.classList.add("smooth-switch");
  setTimeout(()=>{
    mainTitle.textContent=data[lang].title;
    subTitle.textContent=data[lang].sub;
    aboutText.textContent=data[lang].about;
    document.getElementById("footer").textContent=data[lang].footer;
    buildLinks(lang);
    if(lang==="en"){
      document.body.classList.add("lang-en");
      document.documentElement.dir="ltr";
      favicon.href="https://yourdomain.com/favicon-en.png";
    }else{
      document.body.classList.remove("lang-en");
      document.documentElement.dir="rtl";
      favicon.href="https://yourdomain.com/favicon-fa.png";
    }
  },150);
  setTimeout(()=>document.body.classList.remove("smooth-switch"),600);
}
const savedLang=localStorage.getItem("lang")||"fa";
switchLang(savedLang);
document.getElementById("btn-fa").addEventListener("click",()=>switchLang("fa"));
document.getElementById("btn-en").addEventListener("click",()=>switchLang("en"));

// -------- Particles Effect (تقویت شده) --------
const canvas=document.getElementById("particles"),ctx=canvas.getContext("2d");
let particles=[];
function createParticles(){
  const count=Math.floor((window.innerWidth*window.innerHeight)/11000);
  particles=Array.from({length:count},()=>({
    x:Math.random()*window.innerWidth,
    y:Math.random()*window.innerHeight,
    r:Math.random()*1.8+1,
    dx:(Math.random()-0.5)*0.4,
    dy:(Math.random()-0.5)*0.4
  }));
}
function resizeParticles(){
  const ratio=window.devicePixelRatio||1;
  canvas.width=window.innerWidth*ratio;
  canvas.height=window.innerHeight*ratio;
  ctx.setTransform(1,0,0,1,0,0);
  ctx.scale(ratio,ratio);
  createParticles();
}
resizeParticles();
window.addEventListener("resize",resizeParticles);

(function draw(){
  ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.fillStyle="rgba(200,150,255,0.8)";
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0||p.x>window.innerWidth)p.dx*=-1;
    if(p.y<0||p.y>window.innerHeight)p.dy*=-1;
  });
  ctx.lineWidth=0.5;
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      const dx=particles[i].x-particles[j].x;
      const dy=particles[i].y-particles[j].y;
      const dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<130){
        ctx.strokeStyle=`rgba(200,150,255,${1-dist/130})`;
        ctx.beginPath();
        ctx.moveTo(particles[i].x,particles[i].y);
        ctx.lineTo(particles[j].x,particles[j].y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
})();
</script>
</body>
</html>
