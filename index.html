<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مسیر علم و زندگی: روایت دکتر سعید مجتبی‌زاده</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="پایگاه رسمی دکتر سعید مجتبی‌زاده | روایت مسیر علم و زندگی در پژوهش و نوآوری.">
  <meta name="keywords" content="دکتر سعید مجتبی‌زاده, Saeed Mojtabazadeh, ژئوتکنیک, پژوهشگر, نوآوری علمی">
  <meta name="author" content="Saeed Mojtabazadeh">

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px 10px 40px 10px;
      font-family: 'Vazirmatn', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      transition: opacity 0.6s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    body.lang-en {
      font-family: 'Poppins', sans-serif;
      direction: ltr;
      text-align: left;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
    }

    /* ✅ پروفایل دایره‌ای با Halo Glow */
    .profile-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 30px auto 18px;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .halo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, rgba(255,215,0,0) 70%);
      transform: translate(-50%, -50%);
      filter: blur(25px);
      animation: pulse 4s infinite alternate;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes pulse {
      from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      to {
        transform: translate(-50%, -50%) scale(1.15);
        opacity: 1;
      }
    }

    .profile-container:hover .profile-pic {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 220, 120, 0.8);
    }

    /* ✅ عنوان */
    .title-wrapper {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(-20px);
      max-width: 95vw;
      user-select: none;
    }
    .title-line {
      font-weight: 800;
      font-size: 2.6rem;
      background: linear-gradient(90deg, #fff2a8, #ffc94d, #ffb400);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 18px rgba(255, 211, 108, 0.6);
      animation: glowPulse 4s ease-in-out infinite;
      margin-bottom: 6px;
    }
    .title-sub {
      font-size: 1.2rem;
      color: #ffddaa;
      font-weight: 600;
      margin-top: 0;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    /* ✅ نوار لینک */
    .link-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
      animation: fadeInUp 1.4s ease-out forwards;
      opacity: 0;
      transform: translateY(-20px);
      max-width: 95vw;
    }
    .link-bar a {
      background: rgba(255,255,255,0.12);
      color: white;
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      backdrop-filter: blur(3px);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,200,100,0.3);
    }
    .link-bar a:hover {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 20px rgba(255,200,100,0.7);
      transform: translateY(-3px);
    }

    /* ✅ ویدیو */
    .frame-wrapper {
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 95%;
      max-width: 1024px;
      aspect-ratio: 16/9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      animation: fadeInUp 1.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .frame-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 20px;
    }

    /* ✅ فوتر */
    .footer {
      margin-top: 24px;
      color: white;
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
      user-select: none;
    }
    .footer a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* ✅ دکمه زبان */
    .lang-switch {
      position: fixed;
      top: 16px;
      left: 16px;
      display: flex;
      gap: 8px;
      z-index: 999;
      user-select: none;
    }
    .lang-switch button {
      position: relative;
      background: rgba(255,255,255,0.15);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }
    .lang-switch button:hover {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 20px rgba(255,215,0,0.7);
      transform: scale(1.1);
    }
    .lang-switch button:after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
      background: rgba(255,215,0,0.3);
      border-radius: 50%;
      transform: translate(-50%,-50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    .lang-switch button:active:after {
      width: 120px;
      height: 120px;
    }

    @keyframes fadeInUp {to {opacity:1;transform:translateY(0);}}
    @keyframes glowPulse {
      0%,100%{text-shadow:0 0 10px rgba(255,211,108,0.6);}
      50%{text-shadow:0 0 22px rgba(255,211,108,1);}
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="lang-switch">
    <button id="btn-fa">Fa</button>
    <button id="btn-en">En</button>
  </div>

  <div class="profile-container">
    <div class="halo" id="halo"></div>
    <div class="profile-pic">
      <img src="https://bayanbox.ir/view/6333081801587349279/Saeed2.jpg" alt="Dr. Saeed Mojtabazadeh">
    </div>
  </div>

  <div class="title-wrapper">
    <h1 class="title-line" id="main-title">مسیر علم و زندگی: روایت دکتر سعید مجتبی‌زاده</h1>
    <h2 class="title-sub" id="sub-title">علم، اندیشه و نوآوری</h2>
  </div>

  <div class="link-bar" id="links"></div>

  <div class="frame-wrapper">
    <iframe src="https://www.aparat.com/video/video/embed/videohash/x722241/vt/frame?autoplay=false"
      allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <div class="footer">
    © <a href="http://www.mojtabazadeh.ir/" target="_blank">Saeed Mojtabazadeh | www.mojtabazadeh.ir</a>
  </div>

  <script>
    // ✅ داده زبان‌ها
    const data = {
      fa: {
        title:"مسیر علم و زندگی: روایت دکتر سعید مجتبی‌زاده",
        sub:"علم، اندیشه و نوآوری",
        links:[
          {text:"پایگاه شخصی",href:"http://mojtabazadeh.ir/"},
          {text:"پایگاه مقالات",href:"http://www.drmojtabazadeh.ir/"},
          {text:"پایگاه مطالعات",href:"http://www.smojtabazadeh.ir/"},
          {text:"پایگاه اینستاگالری",href:"http://www.instagallery.ir/"},
          {text:"پایگاه اَپرچِر",href:"http://www.mojtabazadeh-hasanlouei.ir/"},
          {text:"پایگاه انگلیسی",href:"https://www.mojtabazade.ir/"},
          {text:"گوگل اسکالر",href:"https://scholar.google.com/citations?user=YphpjTcAAAAJ&hl=en"},
          {text:"پایگاه اورکید",href:"https://orcid.org/0000-0001-8508-4837"},
        ]
      },
      en: {
        title:"The Journey of Science and Life: The Story of Dr. Saeed Mojtabazadeh",
        sub:"Science, Insights & Innovation",
        links:[
          {text:"Personal Website",href:"http://mojtabazadeh.ir/"},
          {text:"Research Articles",href:"http://www.drmojtabazadeh.ir/"},
          {text:"Study Hub",href:"http://www.smojtabazadeh.ir/"},
          {text:"Instagallery",href:"http://www.instagallery.ir/"},
          {text:"Aperture Hub",href:"http://www.mojtabazadeh-hasanlouei.ir/"},
          {text:"English Site",href:"https://www.mojtabazade.ir/"},
          {text:"Google Scholar",href:"https://scholar.google.com/citations?user=YphpjTcAAAAJ&hl=en"},
          {text:"ORCID Profile",href:"https://orcid.org/0000-0001-8508-4837"},
        ]
      }
    };

    const mainTitle=document.getElementById("main-title");
    const subTitle=document.getElementById("sub-title");
    const linksContainer=document.getElementById("links");

    function buildLinks(lang){
      linksContainer.innerHTML="";
      data[lang].links.forEach(link=>{
        const a=document.createElement("a");
        a.href=link.href;
        a.target="_blank";
        a.textContent=link.text;
        linksContainer.appendChild(a);
      });
    }

    function switchLang(lang){
      document.body.style.opacity=0;
      setTimeout(()=>{
        mainTitle.textContent=data[lang].title;
        subTitle.textContent=data[lang].sub;
        buildLinks(lang);
        if(lang==="en"){
          document.body.classList.add("lang-en");
          document.documentElement.lang="en";
          document.documentElement.dir="ltr";
        } else {
          document.body.classList.remove("lang-en");
          document.documentElement.lang="fa";
          document.documentElement.dir="rtl";
        }
        document.body.style.opacity=1;
      },400);
    }

    buildLinks("fa");
    document.getElementById("btn-fa").addEventListener("click",()=>switchLang("fa"));
    document.getElementById("btn-en").addEventListener("click",()=>switchLang("en"));

    // ✅ افکت هاله با حرکت موس
    const halo=document.getElementById("halo");
    document.addEventListener("mousemove",e=>{
      const x=(e.clientX/window.innerWidth-0.5)*100;
      const y=(e.clientY/window.innerHeight-0.5)*100;
      halo.style.transform=`translate(-50%, -50%) rotateX(${y/10}deg) rotateY(${x/10}deg)`;
    });
  </script>
</body>
</html>
