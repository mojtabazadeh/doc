<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ویدیو آپارات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #1e202a, #3a3d52);
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .frame-wrapper {
      width: 95%;
      max-width: 1024px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    .frame-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
      display: block;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .frame-wrapper {
        width: 95%;
        border-radius: 16px;
      }
      .frame-wrapper iframe {
        border-radius: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="frame-wrapper">
    <iframe src="https://www.aparat.com/video/video/embed/videohash/x722241/vt/frame"
      allow="autoplay; fullscreen"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen
      title="تماشای ویدیو">
    </iframe>
  </div>
</body>
</html>
