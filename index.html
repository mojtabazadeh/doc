<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پخش ویدیو آپارات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-image: url('https://bayanbox.ir/view/5592656112678928833/Background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .frame-wrapper {
      position: relative;
      width: 95%;
      max-width: 1024px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .frame-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 20px;
    }

    @media (max-width: 768px) {
      body {
        background-attachment: scroll; /* جلوگیری از مشکل در برخی موبایل‌ها */
        background-size: cover;       /* حفظ پوشش کامل تصویر */
        background-position: center center;
      }
      .frame-wrapper {
        border-radius: 16px;
      }
      .frame-wrapper iframe {
        border-radius: 16px;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="frame-wrapper">
    <iframe
      src="https://www.aparat.com/video/video/embed/videohash/x722241/vt/frame?autoplay=false"
      allow="autoplay; fullscreen"
      allowfullscreen
      title="پخش ویدیو آپارات">
    </iframe>
  </div>
</body>
</html>
