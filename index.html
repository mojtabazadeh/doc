<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دکتر سعید مجتبی‌زاده</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="description" content="پایگاه رسمی دکتر سعید مجتبی‌زاده | روایت مسیر علم و زندگی در پژوهش و نوآوری.">
  <meta name="keywords" content="دکتر سعید مجتبی‌زاده, Saeed Mojtabazadeh, ژئوتکنیک, پژوهشگر, نوآوری علمی">
  <meta name="author" content="Saeed Mojtabazadeh">

  <!-- ✅ Open Graph for SEO & Social Sharing -->
  <meta property="og:title" content="دکتر سعید مجتبی‌زاده">
  <meta property="og:description" content="پایگاه رسمی دکتر سعید مجتبی‌زاده | روایت مسیر علم و زندگی در پژوهش و نوآوری.">
  <meta property="og:image" content="https://bayanbox.ir/view/6333081801587349279/Saeed2.jpg">
  <meta property="og:url" content="http://www.mojtabazadeh.ir/">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/png" sizes="512x512" href="https://github.com/mojtabazadeh/saeedmojtabazadeh.github.io/blob/main/favicon.png?raw=true">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>   
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{width:100%;height:100%;overflow-x:hidden}
    body {
      font-family:'Vazirmatn',sans-serif;
      background:#000;
      color:white;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px 10px 40px;
      transition:all 0.6s ease;
      transform-origin:0 0;
    }
    body.lang-en{font-family:'Poppins',sans-serif;direction:ltr;text-align:center}

    #particles {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}

    .profile-container {
      width:150px;
      aspect-ratio:1 / 1; /* ✅ دایره‌ای ماندن حتی با زوم */
      margin:25px auto 16px;
      border-radius:50%;
      overflow:hidden;
      box-shadow:0 8px 22px rgba(255,220,150,0.5);
      animation:floatMove 6s ease-in-out infinite;
    }
    .profile-container img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    @keyframes floatMove {
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }

    .title-wrapper {
      max-width:90vw;margin-bottom:20px;
      animation:fadeInUp 1s ease forwards;opacity:0;transform:translateY(10px);
    }
    .title-line {
      font-size:clamp(1.6rem,5vw,2.4rem);
      font-weight:800;
      background:linear-gradient(90deg,#fff2a8,#ffc94d,#ffb400);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:0 0 12px rgba(255,211,108,0.6);
      animation:glowPulse 4s ease-in-out infinite;
    }
    .title-sub {
      font-size:clamp(1rem,3vw,1.2rem);
      color:#ffddaa;
      font-weight:600;
      margin-top:4px;
      text-shadow:0 1px 3px rgba(0,0,0,0.4);
    }

    .link-bar {
      display:flex;flex-wrap:wrap;justify-content:center;
      gap:10px;max-width:95vw;margin-bottom:16px;
      animation:fadeInUp 1.2s ease forwards;opacity:0;transform:translateY(10px);
    }
    .link-bar a {
      background:rgba(255,255,255,0.1);
      color:white;
      padding:8px 14px;
      border-radius:25px;
      font-size:clamp(0.8rem,3vw,0.95rem);
      text-decoration:none;
      transition:all 0.3s ease;
    }
    .link-bar a:hover {
      background:rgba(255,255,255,0.25);
      box-shadow:0 0 12px rgba(255,200,100,0.7);
      transform:translateY(-2px);
    }

    .frame-wrapper {
      width:95%;max-width:900px;aspect-ratio:16/9;
      border-radius:16px;overflow:hidden;
      margin-top:10px;
      background:rgba(0,0,0,0.25);backdrop-filter:blur(4px);
      animation:fadeInUp 1.4s ease forwards;opacity:0;transform:translateY(10px);
    }
    .frame-wrapper iframe {width:100%;height:100%;border:none;display:block;border-radius:16px}

    .footer {font-size:0.8rem;margin-top:18px;opacity:0.7}
    .footer a {color:white;text-decoration:none}

    .lang-switch {
      position:fixed;top:12px;left:12px;display:flex;gap:6px;z-index:99;
    }
    .lang-switch button {
      background:rgba(255,255,255,0.15);
      color:white;border:none;padding:6px 12px;
      border-radius:50px;cursor:pointer;font-size:0.8rem;
      transition:all 0.3s ease;
    }
    .lang-switch button:hover {
      background:rgba(255,255,255,0.3);transform:scale(1.05);
    }

    .smooth-switch {
      animation:smoothFadeSlide 0.9s ease;
    }
    @keyframes smoothFadeSlide {
      0%{opacity:1;transform:translateY(0)}
      40%{opacity:0;transform:translateY(-15px) scale(0.98)}
      60%{opacity:0;transform:translateY(15px) scale(1.02)}
      100%{opacity:1;transform:translateY(0) scale(1)}
    }

    @keyframes fadeInUp {to {opacity:1;transform:translateY(0)}}
    @keyframes glowPulse {
      0%,100%{text-shadow:0 0 8px rgba(255,211,108,0.6)}
      50%{text-shadow:0 0 14px rgba(255,211,108,1)}
    }

    @media(max-width:480px){
      .profile-container{
        width:120px;
        aspect-ratio:1 / 1; /* ✅ برای موبایل هم اضافه شد */
      }
      .link-bar{gap:6px}
      .link-bar a{padding:6px 10px}
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="lang-switch">
    <button id="btn-fa">Fa</button>
    <button id="btn-en">En</button>
  </div>

  <div class="profile-container">
    <img src="https://bayanbox.ir/view/6333081801587349279/Saeed2.jpg" alt="Dr. Saeed Mojtabazadeh">
  </div>

  <div class="title-wrapper">
    <h1 class="title-line" id="main-title">دکتر سعید مجتبی‌زاده</h1>
    <h2 class="title-sub" id="sub-title">فوق‌دکتری مهندسی ژئوتکنیک لرزه‌ای</h2>
  </div>

  <div class="link-bar" id="links"></div>

  <div class="frame-wrapper">
    <iframe src="https://www.aparat.com/video/video/embed/videohash/x722241/vt/frame?autoplay=false"
      allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <div class="footer">
    © <a href="http://www.mojtabazadeh.ir/" target="_blank">Saeed Mojtabazadeh | www.mojtabazadeh.ir</a>
  </div>

  <script defer>
    const data = {
      fa:{title:"دکتر سعید مجتبی‌زاده",sub:"فوق‌دکتری مهندسی ژئوتکنیک لرزه‌ای",links:[
        {text:"پایگاه شخصی",href:"http://mojtabazadeh.ir/"},
        {text:"پایگاه مقالات",href:"http://www.drmojtabazadeh.ir/"},
        {text:"پایگاه مطالعات",href:"http://www.smojtabazadeh.ir/"},
        {text:"پایگاه اینستاگالری",href:"http://www.instagallery.ir/"},
        {text:"پایگاه اَپرچِر",href:"http://www.mojtabazadeh-hasanlouei.ir/"},
        {text:"پایگاه انگلیسی",href:"https://www.mojtabazade.ir/"},
        {text:"گوگل اسکالر",href:"https://scholar.google.com/citations?user=YphpjTcAAAAJ&hl=en"},
        {text:"پایگاه اورکید",href:"https://orcid.org/0000-0001-8508-4837"},
      ]},
      en:{title:"Dr. Saeed Mojtabazadeh",sub:"Postdoctoral Fellow in Geotechnical Engineering",links:[
        {text:"Personal Website",href:"http://mojtabazadeh.ir/"},
        {text:"Research Articles",href:"http://www.drmojtabazadeh.ir/"},
        {text:"Study Hub",href:"http://www.smojtabazadeh.ir/"},
        {text:"Instagallery",href:"http://www.instagallery.ir/"},
        {text:"Aperture Hub",href:"http://www.mojtabazadeh-hasanlouei.ir/"},
        {text:"English Site",href:"https://www.mojtabazade.ir/"},
        {text:"Google Scholar",href:"https://scholar.google.com/citations?user=YphpjTcAAAAJ&hl=en"},
        {text:"ORCID Profile",href:"https://orcid.org/0000-0001-8508-4837"},
      ]}
    };

    const mainTitle=document.getElementById("main-title"),
          subTitle=document.getElementById("sub-title"),
          linksContainer=document.getElementById("links");

    function buildLinks(lang){
      linksContainer.innerHTML="";
      data[lang].links.forEach(l=>{
        const a=document.createElement("a");
        a.href=l.href;a.target="_blank";a.textContent=l.text;
        linksContainer.appendChild(a);
      });
    }

    function switchLang(lang){
      localStorage.setItem("lang",lang);
      document.body.classList.add("smooth-switch");
      setTimeout(()=>{
        mainTitle.textContent=data[lang].title;
        subTitle.textContent=data[lang].sub;
        buildLinks(lang);
        if(lang==="en"){
          document.body.classList.add("lang-en");
          document.documentElement.dir="ltr";
        } else {
          document.body.classList.remove("lang-en");
          document.documentElement.dir="rtl";
        }
      },300);
      setTimeout(()=>document.body.classList.remove("smooth-switch"),900);
    }

    const savedLang=localStorage.getItem("lang")||"fa";
    switchLang(savedLang);
    document.getElementById("btn-fa").onclick=()=>switchLang("fa");
    document.getElementById("btn-en").onclick=()=>switchLang("en");

    // ✅ ذرات پس‌زمینه (ضد زوم + خطوط اتصال)
    const canvas=document.getElementById("particles"),ctx=canvas.getContext("2d");
    let particles=[];
    function createParticles(){
      const count=Math.floor((window.innerWidth*window.innerHeight)/12000);
      particles=Array.from({length:count},()=>({
        x:Math.random()*window.innerWidth,
        y:Math.random()*window.innerHeight,
        r:Math.random()*1.8+1,
        dx:(Math.random()-0.5)*0.4,
        dy:(Math.random()-0.5)*0.4
      }));
    }
    function resizeParticles(){
      const ratio=window.devicePixelRatio||1;
      canvas.width=window.innerWidth*ratio;
      canvas.height=window.innerHeight*ratio;
      ctx.setTransform(1,0,0,1,0,0);
      ctx.scale(ratio,ratio);
      createParticles();
    }
    resizeParticles();
    window.addEventListener("resize",resizeParticles);

    (function draw(){
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
      ctx.fillStyle="rgba(255,220,150,0.8)";
      particles.forEach(p=>{
        ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
        p.x+=p.dx;p.y+=p.dy;
        if(p.x<0||p.x>window.innerWidth)p.dx*=-1;
        if(p.y<0||p.y>window.innerHeight)p.dy*=-1;
      });
      // ✅ خطوط اتصال
      ctx.strokeStyle="rgba(255,220,150,0.2)";
      ctx.lineWidth=0.5;
      for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
          const dx=particles[i].x-particles[j].x;
          const dy=particles[i].y-particles[j].y;
          const dist=Math.sqrt(dx*dx+dy*dy);
          if(dist<120){
            ctx.beginPath();
            ctx.moveTo(particles[i].x,particles[i].y);
            ctx.lineTo(particles[j].x,particles[j].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    })();
  </script>
</body>
</html>
